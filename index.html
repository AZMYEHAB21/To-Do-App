<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                ðŸŒ™
            </button>
        </header>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="taskPriority" aria-label="Task priority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="taskCategory" aria-label="Task category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </div>
        
        <div class="task-summary">
            <p><span id="taskCount">0</span> tasks left</p>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
        
        <div class="task-stats">
            <h3>Task Statistics</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completed:</span>
                    <span id="completedTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">High Priority:</span>
                    <span id="highPriorityTasks">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Task Manager by azmy ehab. All rights reserved.</p>
    </footer>
    
    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="dialog">
        <div class="dialog-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="dialog-buttons">
                <button id="cancelDelete">Cancel</button>
                <button id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Task Details Dialog -->
    <div id="taskDetailsDialog" class="dialog">
        <div class="dialog-content">
            <h3>Task Details</h3>
            <div class="task-details-form">
                <div class="form-group">
                    <label for="detailsTaskText">Task:</label>
                    <input type="text" id="detailsTaskText">
                </div>
                <div class="form-group">
                    <label for="detailsTaskPriority">Priority:</label>
                    <select id="detailsTaskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detailsTaskCategory">Category:</label>
                    <select id="detailsTaskCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detailsTaskNotes">Notes:</label>
                    <textarea id="detailsTaskNotes" rows="3"></textarea>
                </div>
            </div>
            <div class="dialog-buttons">
                <button id="cancelDetails">Cancel</button>
                <button id="saveDetails">Save</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
